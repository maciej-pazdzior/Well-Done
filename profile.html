    <body>

      <!-- Pasek nawigacji -->
      <nav class="navbar navbar-expand-lg navbar-dark">

              <a class="nav-link" href="add_recipe.html" id="add_recipe">Dodaj przepis<span class="sr-only">(current)</span></a>
            </li>
          <li class="nav-item dropdown" id="user">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white;">
              NAZWA UZYTKOWNIKA

      <!-- Okno z danymi profilu -->
      <div class="content" id="profile">
        <div id="profileContent" class="card"></div>
            <div id="editMenu"><br>	
              <input type="file" id="getTheAvatar" onchange='chooseFile(event)' class="form-control-file" accept="image/*"/><br>
              <button type="submit" id="btnPhotoUpload" class="btn btn-success mb-2">Dodaj zdjęcie</button>

              <button id="myBtn" class="btn btn-success mb-2">Zmień podstawowe dane</button>

              <button id="myBtn2" class="btn btn-success mb-2">Zmień hasło</button>

              <div>
                <!-- Okno zmian podstawowych informacji -->
                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <div id="error">
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <h3>Zmiana podstawowych informacji</h3><br><br>
                        Nowy login<br>
                        <input type="text" id="newLogin" value="Wprowadź login" class="form-control"><br>	
                        Nowy opis<br>
                        <input type="text" id="newDesc" value="Wprowadź opis" class="form-control">	
                      </div>                            
                    </div>
                    
                    <div class="row">
                      <div class="form-group">
                        <button type="submit" id="applyChanges" class="btn btn-success mb-2 btn-lg btn-block">Zatwierdź</button>
                        <button type="submit" id="denyChanges" class="btn btn-success mb-2 btn-lg btn-block" >Anuluj</button>       
                      </div>
                    </div>
                  </div>
                </div>
                
            <!-- Okno zmiany hasła -->
            <div id="passModal" class="modal">
              <div class="modal-content">
                <div id="error2">
                </div>
                <div class="row">
                  <div class="form-group">
                    <h3>Zmiana hasła</h3><br><br>
                    Stare hasło
                    <input type="password" id="oldPassword" class="form-control">
                  </div>                            
                </div>
                <div class="row">
                  <div class="form-group">
                    Nowe hasło
                    <input type="password" id="newPassword" class="form-control">
                  </div>                            
                </div>
                <div class="row">
                  <div class="form-group">
                    Powtórz nowe hasło
                    <input type="password" id="newPassword2" class="form-control">
                  </div>                            
                </div>
                <div class="row">
                  <div class="form-group">
                    <button type="submit" id="applyChangesP" class="btn btn-success mb-2 btn-lg btn-block">Zatwierdź</button>
                    <button type="submit" id="denyChangesP" class="btn btn-success mb-2 btn-lg btn-block">Anuluj</button>       
                  </div>
                </div>		
              </div>
            </div>
          </div>

        <script src="scripts/db_config.js"></script>

        <script src="scripts/is_logged_in.js"></script>
		    <script src="scripts/profile.js"></script>
