    <!-- Formularz dodawania przepisu -->
    <div class="content">
	  <div id="error"></div>
      <form id="add-recipe-form">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <input type="recipe-title" class="form-control" id="recipe-title" aria-describedby="recipe-title" placeholder="Nazwa przepisu" name="name">
                </div>                            
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="12" placeholder="Tutaj opisz swój przepis" name="description"></textarea>
                </div>                            
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <input type="recipe-time" class="form-control" id="recipe-time" aria-describedby="recipe-time" placeholder="Czas przygotowania w minutach" name="time">
                </div>                            
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <label for="exampleFormControlFile1">Dodaj zdjęcie dania</label>
                  <input type="file" class="form-control-file" id="upload" name="file" accept="image/*"/>      
                </div>                            
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-success mb-2 btn-lg btn-block">Dodaj przepis</button>
                </div>                            
            </div>
        </div>
      </form>
